language: node_js
services:
  - postgresql
env:
  global:
    - NODE_ENV=test
    - DEBUG="pr-apps*"
    - DEBUG_COLORS=yes
    - FAIL_FAST=1
    - RETRY_TIMEOUT=90000
    - SLEEP_BETWEEN_TESTS=5000
    - SLOW_DOWN_DEPLOY=1
    - TEST_GH_REPO=https://github.com/featurist/pr-apps-test-repo.git
    - secure: 
before_script:
  - "$(yarn bin)/sequelize db:create"
cache: yarn
script:
  - "./test"
